name: HTML Template CI/CD

on:
  push:
    branches:
      - main # Replace with your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install # If you have dependencies like SCSS or JavaScript libraries

      - name: Build HTML Template
        run: npm run build # Replace with your build command if needed

      - name: Deploy to GitHub Pages
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main' # Deploy only on main branch push
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"
          git checkout gh-pages # Create or switch to the gh-pages branch for deployment
          cp -r dist/* ./ # Copy your built HTML template to the root
          git add .
          git commit -m "Deploy HTML template to GitHub Pages"
          git push origin gh-pages

  # Add more jobs for additional CI/CD steps if needed
